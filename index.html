<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Fighter</title>
    <style>
        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #titleScreen h1 {
            font-size: 3em;
            margin: 0;
        }
        #titleScreen p {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <h1>Dragon Ball Z Fighter</h1>
        <p>Press ENTER to Start</p>
        <p>Controls: W/A/S/D Move, Q/E Sidestep, Space Attack</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
